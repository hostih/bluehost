    &lt;style data-savepage-href=&quot;css/bluehost/react-cart.css&quot;&gt;html,
    body {
    font-family: 'Open Sans', sans-serif;
    -webkit-font-smoothing: antialiased;
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    }
    
    .securepay-form {
    display: grid;
    gap: 16px;
    grid-template-columns: repeat(12, 1fr);
    grid-template-rows: auto;
    }  
    
    .input {
    display: grid;
    position: relative;
    }
    
    .input__field {
    display: inline-flex;
    background-color: #ffffff;
    height: 40px;
    width: 100%;
    padding: 0 16px;
    border: 1px solid #999999;
    border-radius: 3px;
    box-sizing: border-box;
    color: #5C5C5C;
    font-size: 16px;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    }
    
    .input__field::placeholder {
    color: #999999;
    }
    
    .input__field:focus-within {
    border-color: #3575D3;
    outline: none;
    }
    
    .input__field:hover {
    border-color: #5C5C5C;
    }
    
    .input__label {
    display: inline-block;
    font-size: 14px;
    font-weight: 600;
    line-height: 24px;
    color: #5C5C5C;
    margin-bottom: 8px;
    }
    
    .cc-exp-month:after,
    .cc-exp-year:after {
    content: &quot;&quot;;
    display: block;
    color: #5C5C5C;
    height: 12px;
    width: 12px;
    border-style: solid;
    border-width: 0 2px 2px 0;
    box-sizing: border-box;
    opacity: 0.8;
    pointer-events: none;
    position: absolute;
    top: 44px;
    right: 14px;
    transform: translateZ(1px) rotateZ(45deg);
    }
    
    .cc-number {
    grid-column: 1 / span 12;
    }
    .cc-exp-month {
    grid-column: 1 / span 6;
    }
    .cc-exp-year {
    grid-column: span 6;
    }
    .cc-csc {
    grid-column: 1 / span 6;
    order: 4;
    }
    
    @media (min-width: 480px) {
    .cc-number {
    grid-column: 1 / span 8;
    }
    .cc-exp-month {
    grid-column: 1 / span 4;
    }
    .cc-exp-year {
    grid-column: span 4;
    }
    .cc-csc {
    grid-column: 1 / span 4;
    }
    }
    
    @media (min-width: 768px) {
    .cc-number {
    grid-column: 1 / span 6;
    }
    .cc-exp-month {
    grid-column: 1 / span 2;
    }
    .cc-exp-year {
    grid-column: span 2;
    }
    .cc-csc {
    grid-column: span 2;
    }
    }
    &lt;/style&gt;
